<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>슈퍼센트 이벤트</title>

  <!-- favicon (엑셀 매핑 적용) -->
  <link rel="icon" href="https://drive.google.com/uc?export=view&id=1h1VFwTQ3S9VimygKUcNXr94tpDMZzi_J" />

  <style>
    :root{
      --maxw: 1080px;
      --radius: 18px;
    }
    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, "Noto Sans KR", Arial, sans-serif;
      color:#111;
      overflow-x:hidden;
      background:#0b1020;
    }

    /* Background (PC/Mobile) */
    .bg{
      position:fixed;
      inset:0;
      z-index:-2;
      background:
        center / cover no-repeat url("https://drive.google.com/uc?export=view&id=1TdWUw-9Ha_3D7M_kr7fAn6dmK8w-qdMb");
      transform: translateZ(0);
    }
    @media (max-width: 768px){
      .bg{
        background-image: url("https://drive.google.com/uc?export=view&id=1eKzoQzxrT-r-nW-LyH504nvkTPGQdguy");
      }
    }
    .bg::after{
      content:"";
      position:absolute;
      inset:0;
      background: linear-gradient(180deg, rgba(7,10,20,.65) 0%, rgba(7,10,20,.35) 45%, rgba(7,10,20,.75) 100%);
      z-index:-1;
    }

    .wrap{
      max-width: var(--maxw);
      margin: 0 auto;
      padding: 22px 18px 44px;
    }

    header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:14px;
      padding: 10px 2px 6px;
    }
    .brand{
      display:flex;
      align-items:center;
      gap:12px;
      min-width: 0;
    }
    .brand img{
      height:40px;
      width:auto;
      display:block;
      flex:0 0 auto;
    }
    .pill{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:10px 12px;
      border-radius:999px;
      background: rgba(255,255,255,.12);
      backdrop-filter: blur(10px);
      border:1px solid rgba(255,255,255,.18);
      color:#fff;
      font-size:14px;
      white-space:nowrap;
    }
    .pill img{ height:18px; width:auto; display:block; }

    .hero{
      margin-top: 14px;
      display:grid;
      grid-template-columns: 1.2fr .8fr;
      gap:16px;
      align-items:stretch;
    }
    @media (max-width: 900px){
      .hero{ grid-template-columns: 1fr; }
    }

    .card{
      border-radius: var(--radius);
      background: rgba(255,255,255,.10);
      border:1px solid rgba(255,255,255,.16);
      backdrop-filter: blur(12px);
      box-shadow: 0 16px 50px rgba(0,0,0,.35);
      overflow:hidden;
    }
    .card-inner{ padding: 18px; }

    .titleImg{
      width:100%;
      height:auto;
      display:block;
    }

    .cta{
      display:flex;
      flex-direction:column;
      gap:12px;
    }
    .cta h2{
      margin:0;
      color:#fff;
      font-size:18px;
      letter-spacing:-0.2px;
    }
    .cta p{
      margin:0;
      color: rgba(255,255,255,.84);
      line-height:1.5;
      font-size:14px;
    }
    .btnRow{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      margin-top: 12px;
    }
    .btn{
      appearance:none;
      border:0;
      cursor:pointer;
      border-radius: 12px;
      padding: 12px 14px;
      font-weight: 700;
      color:#0b1020;
      background: #fff;
      text-decoration:none;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      min-width: 160px;
      box-shadow: 0 10px 24px rgba(0,0,0,.25);
    }
    .btn.secondary{
      background: rgba(255,255,255,.16);
      color:#fff;
      border:1px solid rgba(255,255,255,.22);
      box-shadow:none;
    }

    .section{
      margin-top: 18px;
    }
    .section h3{
      margin:0 0 10px;
      color:#fff;
      font-size:16px;
      letter-spacing:-0.2px;
    }

    .grid{
      display:grid;
      grid-template-columns: repeat(4, 1fr);
      gap:12px;
    }
    @media (max-width: 1020px){
      .grid{ grid-template-columns: repeat(3, 1fr); }
    }
    @media (max-width: 700px){
      .grid{ grid-template-columns: repeat(2, 1fr); }
    }

    .tile{
      position:relative;
      aspect-ratio: 1 / 1;
      border-radius: 16px;
      overflow:hidden;
      background: rgba(255,255,255,.10);
      border:1px solid rgba(255,255,255,.16);
      box-shadow: 0 10px 28px rgba(0,0,0,.25);
    }
    .tile img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
      transform: scale(1.01);
    }
    .tile::after{
      content:"";
      position:absolute;
      inset:0;
      background: linear-gradient(180deg, rgba(0,0,0,0) 55%, rgba(0,0,0,.35) 100%);
      pointer-events:none;
    }

    .tools{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
    }
    .tool{
      display:flex;
      align-items:center;
      gap:10px;
      padding: 10px 12px;
      border-radius: 14px;
      background: rgba(255,255,255,.10);
      border:1px solid rgba(255,255,255,.16);
      color:#fff;
      font-weight:600;
      font-size:13px;
    }
    .tool img{
      height:26px;
      width:auto;
      display:block;
    }

    footer{
      margin-top: 26px;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 16px 0 6px;
      color: rgba(255,255,255,.8);
      font-size: 12px;
      gap:10px;
      flex-direction:column;
    }
    footer img{
      height:28px;
      width:auto;
      display:block;
      opacity:.95;
    }
  </style>
</head>

<body>
  <div class="bg" aria-hidden="true"></div>

  <div class="wrap">
    <header>
      <div class="brand">
        <!-- logo (엑셀 매핑 적용) -->
        <img alt="logo" src="https://drive.google.com/uc?export=view&id=14VVsVYkhalkUhx77USExq8G6tu0_-Ux0" />
      </div>

      <div class="pill">
        <!-- coin (엑셀 매핑 적용) -->
        <img alt="coin" src="https://drive.google.com/uc?export=view&id=1sUUo89vqdO3ErBGC2uTdtDFHvDQvpZoB" />
        이벤트 진행중
      </div>
    </header>

    <div class="hero">
      <div class="card">
        <img class="titleImg" alt="title" src="https://drive.google.com/uc?export=view&id=1xhDRlTXafqt6XHsET4xwdr7_4tY_2v2j" />
      </div>

      <div class="card">
        <div class="card-inner cta">
          <h2>슈퍼센트 이벤트</h2>
          <p>아래 버튼을 눌러 이벤트 안내를 확인하세요.</p>
          <div class="btnRow">
            <a class="btn" href="#" onclick="return false;">참여하기</a>
            <a class="btn secondary" href="#" onclick="return false;">자세히 보기</a>
          </div>
        </div>
      </div>
    </div>

    <div class="section">
      <h3>게임</h3>
      <div class="grid">
        <div class="tile"><img alt="game1" src="/assets/game1-DDPDgIk9.png" /></div>
        <div class="tile"><img alt="game2" src="/assets/game2-Dodt37yH.png" /></div>
        <div class="tile"><img alt="game3" src="/assets/game3-BdzHPpm7.png" /></div>
        <div class="tile"><img alt="game4" src="/assets/game4-BShCsSvC.png" /></div>
        <div class="tile"><img alt="game5" src="/assets/game5-Bvm8HSsP.png" /></div>
        <div class="tile"><img alt="game6" src="/assets/game6-BivI8Fs8.png" /></div>
        <div class="tile"><img alt="game7" src="/assets/game7-DIoHIe8K.png" /></div>
        <div class="tile"><img alt="game8" src="/assets/game8-BxhI9T-z.png" /></div>
      </div>
    </div>

    <div class="section">
      <h3>AI Tools</h3>
      <div class="tools">
        <div class="tool"><img alt="Midjourney" src="/assets/midjourney-BRJAITtg.png" />Midjourney</div>
        <div class="tool"><img alt="Imagen4" src="/assets/Imagen4-hARNLpT1.png" />Imagen</div>
        <div class="tool"><img alt="ElevenLabs" src="/assets/elevenLabs-BAGuQChs.png" />ElevenLabs</div>
        <div class="tool"><img alt="SunoAI" src="/assets/SunoAI-DYIvqdIc.png" />Suno</div>
        <div class="tool"><img alt="Veo3" src="/assets/veo3-CK5_Zq96.png" />Veo</div>
        <div class="tool"><img alt="Kling" src="/assets/kling-B4BhQYRA.png" />Kling</div>
      </div>
    </div>

    <footer>
      <!-- white logo (엑셀 매핑 적용) -->
      <img alt="logo white" src="https://drive.google.com/uc?export=view&id=1Edm4j3R_AMbcPW1DOziRpheXw2SoXt4y" />
      <div>© Supercent. All rights reserved.</div>
    </footer>
  </div>

  <!-- Facebook Pixel (엑셀에 있던 이미지 링크 유지) -->
  <noscript>
    <img height="1" width="1" style="display:none"
      src="https://www.facebook.com/tr?id=619446156044403&ev=PageView&noscript=1"
      alt=""
    />
  </noscript>
</body>
</html>

  <!-- ✅ /assets 이미지 전부 "빈 이미지"로 치환 -->
  <script>
    (function () {
      // 1x1 transparent gif
      const BLANK =
        "data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==";

      function blankAssetImages(root) {
        // img src="/assets/..."
        const imgs = (root || document).querySelectorAll
          ? (root || document).querySelectorAll('img[src^="/assets/"]')
          : [];

        imgs.forEach((img) => {
          if (img.dataset.__blanked) return;
          img.dataset.__blanked = "1";
          img.dataset.__origSrc = img.getAttribute("src") || "";
          img.setAttribute("src", BLANK);
          if (img.getAttribute("srcset")) img.setAttribute("srcset", "");
        });

        // inline style background-image: url("/assets/...")
        const styled = (root || document).querySelectorAll
          ? (root || document).querySelectorAll('[style*="/assets/"]')
          : [];

        styled.forEach((el) => {
          const style = el.getAttribute("style") || "";
          if (!style.includes("/assets/")) return;
          if (el.dataset.__blankedBg) return;
          el.dataset.__blankedBg = "1";
          el.dataset.__origStyle = style;
          // background-image만 제거 (다른 style은 유지)
          el.style.backgroundImage = "none";
        });
      }

      function run() {
        // 초기 1회
        blankAssetImages(document);

        // React가 나중에 다시 그리는 것까지 계속 대응
        const target = document.getElementById("root") || document.body;
        const obs = new MutationObserver((mutations) => {
          for (const m of mutations) {
            m.addedNodes && m.addedNodes.forEach((node) => {
              if (node && node.nodeType === 1) blankAssetImages(node);
            });
          }
        });
        obs.observe(target, { childList: true, subtree: true });
      }

      if (document.readyState === "loading") {
        document.addEventListener("DOMContentLoaded", run);
      } else {
        run();
      }
    })();
  </script>

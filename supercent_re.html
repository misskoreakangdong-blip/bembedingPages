<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>슈퍼센트 이벤트</title>

  <!-- favicon -->
  <link rel="icon" href="https://lh3.googleusercontent.com/d/1h1VFwTQ3S9VimygKUcNXr94tpDMZzi_J=w64" />

  <style>
    :root{
      --maxw:1080px;
      --radius:18px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,"Noto Sans KR",sans-serif;
      background:#0b1020;
      color:#fff;
      overflow-x:hidden;
    }

    .bg{
      position:fixed;
      inset:0;
      z-index:-2;
      background:center/cover no-repeat
        url("https://lh3.googleusercontent.com/d/1TdWUw-9Ha_3D7M_kr7fAn6dmK8w-qdMb=w2400");
    }
    @media (max-width:768px){
      .bg{
        background-image:
          url("https://lh3.googleusercontent.com/d/1eKzoQzxrT-r-nW-LyH504nvkTPGQdguy=w1600");
      }
    }
    .bg::after{
      content:"";
      position:absolute;
      inset:0;
      background:linear-gradient(180deg,rgba(0,0,0,.6),rgba(0,0,0,.4),rgba(0,0,0,.7));
    }

    .wrap{
      max-width:var(--maxw);
      margin:0 auto;
      padding:24px 16px 48px;
    }

    header{
      display:flex;
      justify-content:space-between;
      align-items:center;
    }

    .brand img{height:42px}
    .pill{
      display:flex;
      align-items:center;
      gap:8px;
      padding:10px 14px;
      border-radius:999px;
      background:rgba(255,255,255,.12);
      border:1px solid rgba(255,255,255,.2);
      font-size:14px;
    }
    .pill img{height:18px}

    .hero{
      display:grid;
      grid-template-columns:1.2fr .8fr;
      gap:16px;
      margin-top:16px;
    }
    @media (max-width:900px){
      .hero{grid-template-columns:1fr}
    }

    .card{
      border-radius:var(--radius);
      overflow:hidden;
      background:rgba(255,255,255,.1);
      border:1px solid rgba(255,255,255,.18);
      backdrop-filter:blur(12px);
    }

    .titleImg{width:100%;display:block}

    .cta{padding:18px}
    .cta h2{margin:0 0 8px;font-size:18px}
    .cta p{margin:0;font-size:14px;opacity:.9}

    .btnRow{margin-top:14px;display:flex;gap:10px;flex-wrap:wrap}
    .btn{
      padding:12px 16px;
      border-radius:12px;
      font-weight:700;
      text-decoration:none;
      color:#000;
      background:#fff;
    }
    .btn.secondary{
      background:transparent;
      color:#fff;
      border:1px solid rgba(255,255,255,.3);
    }

    .section{margin-top:24px}
    .section h3{margin-bottom:12px;font-size:16px}

    .grid{
      display:grid;
      grid-template-columns:repeat(4,1fr);
      gap:12px;
    }
    @media (max-width:900px){.grid{grid-template-columns:repeat(2,1fr)}}

    .tile{
      aspect-ratio:1/1;
      border-radius:16px;
      overflow:hidden;
      border:1px solid rgba(255,255,255,.18);
    }
    .tile img{
      width:100%;
      height:100%;
      object-fit:cover;
    }

    footer{
      margin-top:32px;
      text-align:center;
      font-size:12px;
      opacity:.85;
    }
    footer img{height:28px;margin-bottom:8px}
  </style>
</head>

<body>
  <div class="bg"></div>

  <div class="wrap">
    <header>
      <div class="brand">
        <img src="https://lh3.googleusercontent.com/d/14VVsVYkhalkUhx77USExq8G6tu0_-Ux0=w400" alt="logo">
      </div>
      <div class="pill">
        <img src="https://lh3.googleusercontent.com/d/1sUUo89vqdO3ErBGC2uTdtDFHvDQvpZoB=w64" alt="">
        이벤트 진행중
      </div>
    </header>

    <div class="hero">
      <div class="card">
        <img class="titleImg"
          src="https://lh3.googleusercontent.com/d/1xhDRlTXafqt6XHsET4xwdr7_4tY_2v2j=w1600"
          alt="event title">
      </div>

      <div class="card">
        <div class="cta">
          <h2>슈퍼센트 이벤트</h2>
          <p>아래 버튼을 눌러 이벤트 내용을 확인하세요.</p>
          <div class="btnRow">
            <a class="btn" href="#">참여하기</a>
            <a class="btn secondary" href="#">자세히 보기</a>
          </div>
        </div>
      </div>
    </div>

    <div class="section">
      <h3>게임</h3>
      <div class="grid">
        <div class="tile"><img src="/assets/game1-DDPDgIk9.png"></div>
        <div class="tile"><img src="/assets/game2-Dodt37yH.png"></div>
        <div class="tile"><img src="/assets/game3-BdzHPpm7.png"></div>
        <div class="tile"><img src="/assets/game4-BShCsSvC.png"></div>
        <div class="tile"><img src="/assets/game5-Bvm8HSsP.png"></div>
        <div class="tile"><img src="/assets/game6-BivI8Fs8.png"></div>
        <div class="tile"><img src="/assets/game7-DIoHIe8K.png"></div>
        <div class="tile"><img src="/assets/game8-BxhI9T-z.png"></div>
      </div>
    </div>

    <footer>
      <img src="https://lh3.googleusercontent.com/d/1Edm4j3R_AMbcPW1DOziRpheXw2SoXt4y=w300" alt="logo white">
      <div>© Supercent. All rights reserved.</div>
    </footer>
  </div>
</body>
</html>

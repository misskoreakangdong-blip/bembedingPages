  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Typeform 이동</title>
  <style>
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, "Noto Sans KR", Arial, sans-serif;
      background:#f6f7fb;
    }
    .card{
      background:#fff;
      padding:28px 24px;
      border-radius:16px;
      box-shadow: 0 10px 30px rgba(0,0,0,.08);
      text-align:center;
      max-width:420px;
      width: calc(100% - 40px);
    }
    .title{ font-size:18px; margin:0 0 14px; }
    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:8px;
      width:100%;
      padding:14px 16px;
      border:0;
      border-radius:12px;
      font-size:16px;
      font-weight:700;
      cursor:pointer;
      background:#111827;
      color:#fff;
      text-decoration:none;
    }
    .hint{ margin:14px 0 0; font-size:13px; color:#6b7280; }
  </style>
